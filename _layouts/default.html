<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>CS371P Blog - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{site.baseurl}}/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/{{site.baseurl}}"><img id="logo" src="http://chareth.github.io/cs373-extra-credit-blog/images/me.jpg"></a></h1>
          <span class="tagline">CS371P Fall 2016: Lan Nguyen</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="/cs371p-blog{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{site.baseurl}}/scripts/responsive.js" type="text/javascript"></script>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
  </body>
</html>
